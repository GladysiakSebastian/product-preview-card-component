<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@100..800&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="product">
        <picture class="product__image">
          <source
            srcset="images/image-product-mobile.jpg"
            type="image/webp"
            media="(max-width: 600px)"
          />
          <source
            srcset="images/image-product-desktop.jpg"
            type="image/webp"
            media="(min-width: 601px)"
          />
          <img src="images/image-product-mobile.jpg" alt="A sample image" />
        </picture>
        <div class="product-info">
          <h3 class="product__category">Perfume</h3>
          <h2 class="product__name">Gabrielle Essence Eau De Parfum</h2>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product__price">
            <p class="product__price--promo">$144.99</p>
            <p class="product__price--regular">$169.99</p>
          </div>

          <button class="product__button">
            <img
              class="product__cart-img"
              src="images/icon-cart.svg"
              alt="Button cart icon"
            />
            <span class="product__cart">Add to cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
